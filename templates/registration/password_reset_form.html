{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="container">
    <h2>If You already have an account in our Pizza site, please enter the email that you used for authentication</h2>
        <form method="POST">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-success">Reset</button>
        </form>
    </div>

{% endblock %}
